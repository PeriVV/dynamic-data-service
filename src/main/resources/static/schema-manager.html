<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Schema 动态管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
        }

        .tab:hover {
            color: #4facfe;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .schema-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .schema-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .schema-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .schema-item.active {
            border-color: #4facfe;
            background: #f0f9ff;
        }

        .schema-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .schema-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .schema-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .schema-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .schema-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3d8bfe;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .create-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .current-schema {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .schema-content {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>GraphQL Schema 动态管理</h1>
        <p>实时管理和更新您的 GraphQL Schema 定义</p>
    </div>

    <div class="main-content">
        <div class="tabs">
            <!-- ★ 改成传入 event 本身，避免依赖全局 event -->
            <button class="tab active" onclick="switchTab(event, 'list')">Schema 列表</button>
            <button class="tab" onclick="switchTab(event, 'create')">创建 Schema</button>
            <button class="tab" onclick="switchTab(event, 'current')">当前 Schema</button>
        </div>

        <!-- Schema 列表 -->
        <div id="list-tab" class="tab-content active">
            <div id="message"></div>
            <div id="schema-list" class="schema-list">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- 创建 Schema -->
        <div id="create-tab" class="tab-content">
            <div class="create-form">
                <h3 style="margin-bottom: 20px; color: #333;">创建新的 Schema 定义</h3>
                <div id="create-message"></div>
                <form id="create-form">
                    <div class="form-group">
                        <label class="form-label">Schema 名称</label>
                        <input type="text" id="schema-name" class="form-input" placeholder="输入 Schema 名称" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <input type="text" id="schema-description" class="form-input" placeholder="输入 Schema 描述">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Schema 内容</label>
                        <textarea id="schema-content" class="form-input form-textarea"
                                  placeholder="输入 GraphQL Schema 定义，例如：&#10;scalar JSON&#10;&#10;type Query {&#10;  health: String!&#10;}&#10;&#10;schema { query: Query }"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">创建 Schema</button>
                    <button type="button" class="btn btn-warning" onclick="validateSchema()">验证语法</button>
                </form>
            </div>
        </div>

        <!-- 当前 Schema -->
        <div id="current-tab" class="tab-content">
            <div class="current-schema">
                <h3 style="margin-bottom: 20px; color: #333;">当前激活的 Schema</h3>
                <div id="current-schema-content" class="schema-content">
                    加载中...
                </div>
                <div style="margin-top: 20px; display:flex; gap:10px; align-items:center;">
                    <button class="btn btn-primary" onclick="reloadSchema()">重新加载 Schema</button>
                    <span style="font-size:12px;color:#666;">(会调用后端重建 GraphQLSchema，例如 DynamicSchemaService.reloadGraphQLSchema())</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 编辑模态框 -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">编辑 Schema</h3>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <div id="edit-message"></div>
        <form id="edit-form">
            <input type="hidden" id="edit-schema-id">
            <div class="form-group">
                <label class="form-label">描述</label>
                <input type="text" id="edit-schema-description" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Schema 内容</label>
                <textarea id="edit-schema-content" class="form-input form-textarea"></textarea>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="btn btn-warning" onclick="validateEditSchema()">验证语法</button>
                <button type="submit" class="btn btn-primary">保存更改</button>
                <button type="button" class="btn btn-danger" onclick="closeEditModal()">取消</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_BASE = '/api/schemas';

    // 切换标签页（★ 显式接收 evt）
    function switchTab(evt, tabName) {
        // 隐藏所有标签内容
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        // 移除所有标签的激活状态
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });

        // 显示选中的标签内容
        document.getElementById(tabName + '-tab').classList.add('active');

        // 激活选中的标签
        if (evt && evt.target) {
            evt.target.classList.add('active');
        }

        // 根据标签页加载相应数据
        if (tabName === 'list') {
            loadSchemas();
        } else if (tabName === 'current') {
            loadCurrentSchema();
        }
    }

    // 显示消息
    function showMessage(elementId, message, type = 'success') {
        const messageEl = document.getElementById(elementId);
        messageEl.innerHTML = `<div class="${type}">${message}</div>`;
        setTimeout(() => {
            messageEl.innerHTML = '';
        }, 5000);
    }

    // 加载 Schema 列表
    async function loadSchemas() {
        try {
            const response = await fetch(API_BASE);
            if (!response.ok) {
                throw new Error('HTTP ' + response.status);
            }
            const schemas = await response.json();

            const listEl = document.getElementById('schema-list');

            if (!schemas || schemas.length === 0) {
                listEl.innerHTML = '<div class="loading">暂无 Schema 定义</div>';
                return;
            }

            listEl.innerHTML = schemas.map(schema => `
                <div class="schema-item ${schema.isActive ? 'active' : ''}">
                    <div class="schema-header">
                        <div class="schema-name">${schema.schemaName}</div>
                        <div class="schema-status ${schema.isActive ? 'status-active' : 'status-inactive'}">
                            ${schema.isActive ? '激活' : '未激活'}
                        </div>
                    </div>
                    <div class="schema-description">${schema.description || '无描述'}</div>
                    <div style="margin-bottom: 15px; color: #666; font-size: 0.9em;">
                        版本: ${schema.version} | 创建时间: ${schema.createdAt ? new Date(schema.createdAt).toLocaleString() : '未知'}
                    </div>
                    <div class="schema-actions">
                        <button class="btn btn-primary" onclick="editSchema(${schema.id})">编辑</button>
                        ${!schema.isActive
                ? `<button class="btn btn-success" onclick="activateSchema(${schema.id})">激活</button>`
                : `<button class="btn btn-warning" onclick="deactivateSchema(${schema.id})">停用</button>`
            }
                        ${!schema.isActive
                ? `<button class="btn btn-danger" onclick="deleteSchema(${schema.id})">删除</button>`
                : ''
            }
                    </div>
                </div>
            `).join('');

        } catch (error) {
            showMessage('message', '加载 Schema 列表失败: ' + error.message, 'error');
        }
    }

    // 创建 Schema
    document.getElementById('create-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            schemaName: document.getElementById('schema-name').value.trim(),
            schemaContent: document.getElementById('schema-content').value,
            description: document.getElementById('schema-description').value.trim()
        };

        if (!formData.schemaName) {
            showMessage('create-message', 'Schema 名称不能为空', 'error');
            return;
        }

        try {
            const response = await fetch(API_BASE, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('create-message', 'Schema 创建成功!');
                // ★ 创建成功后自动刷新列表
                loadSchemas();
                // ★ 不自动清空内容，方便拷贝改；如果你想清空就解开下面一行
                // document.getElementById('create-form').reset();
            } else {
                showMessage('create-message', result.message || result.error || '创建失败', 'error');
            }

        } catch (error) {
            showMessage('create-message', '创建 Schema 失败: ' + error.message, 'error');
        }
    });

    // 验证 Schema 语法
    async function validateSchema() {
        const schemaContent = document.getElementById('schema-content').value;

        if (!schemaContent.trim()) {
            showMessage('create-message', '请输入 Schema 内容', 'error');
            return;
        }

        try {
            const response = await fetch(API_BASE + '/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ schemaContent })
            });

            const result = await response.json();

            if (response.ok && result.valid) {
                showMessage('create-message', 'Schema 语法正确!');
            } else {
                showMessage('create-message', 'Schema 语法错误: ' + (result.message || '未知错误'), 'error');
            }

        } catch (error) {
            showMessage('create-message', '验证失败: ' + error.message, 'error');
        }
    }

    // 激活 Schema
    async function activateSchema(id) {
        if (!confirm('确定要激活此 Schema 吗？这将停用其他所有 Schema，并重载 /graphql。')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/${id}/activate`, {
                method: 'POST'
            });

            const result = await response.json();

            if (response.ok && result.success !== false) {
                showMessage('message', result.message || '激活成功');
                loadSchemas();
                loadCurrentSchema(); // ★ 同步刷新当前Schema展示
            } else {
                showMessage('message', result.message || result.error || '激活失败', 'error');
            }

        } catch (error) {
            showMessage('message', '激活 Schema 失败: ' + error.message, 'error');
        }
    }

    // 停用 Schema
    async function deactivateSchema(id) {
        if (!confirm('确定要停用此 Schema 吗？')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/${id}/deactivate`, {
                method: 'POST'
            });

            const result = await response.json();

            if (response.ok && result.success !== false) {
                showMessage('message', result.message || '停用成功');
                loadSchemas();
                loadCurrentSchema();
            } else {
                showMessage('message', result.message || result.error || '停用失败', 'error');
            }

        } catch (error) {
            showMessage('message', '停用 Schema 失败: ' + error.message, 'error');
        }
    }

    // 删除 Schema
    async function deleteSchema(id) {
        if (!confirm('确定要删除此 Schema 吗？此操作不可撤销。')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/${id}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (response.ok && result.success !== false) {
                showMessage('message', result.message || '删除成功');
                loadSchemas();
            } else {
                showMessage('message', result.message || result.error || '删除失败', 'error');
            }

        } catch (error) {
            showMessage('message', '删除 Schema 失败: ' + error.message, 'error');
        }
    }

    // 编辑 Schema
    async function editSchema(id) {
        try {
            const response = await fetch(`${API_BASE}/${id}`);
            const schema = await response.json();

            if (response.ok) {
                document.getElementById('edit-schema-id').value = schema.id;
                document.getElementById('edit-schema-description').value = schema.description || '';
                document.getElementById('edit-schema-content').value = schema.schemaContent || '';
                document.getElementById('edit-modal').style.display = 'block';
            } else {
                showMessage('message', '获取 Schema 信息失败', 'error');
            }

        } catch (error) {
            showMessage('message', '获取 Schema 信息失败: ' + error.message, 'error');
        }
    }

    // 关闭编辑模态框
    function closeEditModal() {
        document.getElementById('edit-modal').style.display = 'none';
        document.getElementById('edit-message').innerHTML = '';
    }

    // 验证编辑的 Schema
    async function validateEditSchema() {
        const schemaContent = document.getElementById('edit-schema-content').value;

        if (!schemaContent.trim()) {
            showMessage('edit-message', '请输入 Schema 内容', 'error');
            return;
        }

        try {
            const response = await fetch(API_BASE + '/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ schemaContent })
            });

            const result = await response.json();

            if (response.ok && result.valid) {
                showMessage('edit-message', 'Schema 语法正确!');
            } else {
                showMessage('edit-message', 'Schema 语法错误: ' + (result.message || '未知错误'), 'error');
            }

        } catch (error) {
            showMessage('edit-message', '验证失败: ' + error.message, 'error');
        }
    }

    // 保存编辑
    document.getElementById('edit-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('edit-schema-id').value;
        const formData = {
            schemaContent: document.getElementById('edit-schema-content').value,
            description: document.getElementById('edit-schema-description').value.trim()
        };

        try {
            const response = await fetch(`${API_BASE}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok && result.success !== false) {
                showMessage('edit-message', 'Schema 更新成功!');
                setTimeout(() => {
                    closeEditModal();
                    loadSchemas();
                    loadCurrentSchema();
                }, 1200);
            } else {
                showMessage('edit-message', result.message || result.error || '更新失败', 'error');
            }

        } catch (error) {
            showMessage('edit-message', '更新 Schema 失败: ' + error.message, 'error');
        }
    });

    // 加载当前 Schema
    async function loadCurrentSchema() {
        try {
            const response = await fetch(API_BASE + '/current');
            if (!response.ok) {
                throw new Error('HTTP ' + response.status);
            }
            const result = await response.json();

            const contentEl = document.getElementById('current-schema-content');

            if (result && result.schemaContent) {
                contentEl.textContent = result.schemaContent;
            } else {
                contentEl.textContent = '暂无激活的 Schema';
            }

        } catch (error) {
            document.getElementById('current-schema-content').textContent =
                '加载失败: ' + error.message;
        }
    }

    // 重新加载 Schema（调用后端重建 GraphQLSchema）
    async function reloadSchema() {
        if (!confirm('确认要重新加载 Schema 并重建 /graphql 吗？')) return;

        try {
            const response = await fetch(API_BASE + '/reload', {
                method: 'POST'
            });

            const result = await response.json();

            if (response.ok && result.success !== false) {
                alert(result.message || 'Schema 已重新加载');
                loadCurrentSchema();
            } else {
                alert('重新加载失败: ' + (result.message || result.error || '未知错误'));
            }

        } catch (error) {
            alert('重新加载失败: ' + error.message);
        }
    }

    // 页面加载时初始化：默认打开列表标签
    document.addEventListener('DOMContentLoaded', () => {
        loadSchemas();
    });

    // 点击模态框外部关闭
    document.getElementById('edit-modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('edit-modal')) {
            closeEditModal();
        }
    });
</script>
</body>
</html>
